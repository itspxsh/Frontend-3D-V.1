<!DOCTYPE html>
<html>

<head>
    <title>3D Box Packing Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=K2D:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>3D Box Packing Calculator</h1>
    </header>

    <main>
        <div id="inputForm">
            <h2>Enter Box Information</h2>
            <form id="boxForm">
                <table id="boxTable">
                    <thead>
                        <tr>
                            <th>Order</th>
                            <th>Length</th>
                            <th>Width</th>
                            <th>Height</th>
                            <th>Quantity</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="boxInput">
                            <td class="order">1</td>
                            <td><input type="number" id="length0" required /></td>
                            <td><input type="number" id="width0" required /></td>
                            <td><input type="number" id="height0" required /></td>
                            <td><input type="number" id="quantity0" required /></td>
                            <td><button type="button" class="deleteBtn">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" id="addBoxBtn">Add Another Box</button>
                <button type="button" id="calculateBtn">Calculate</button>
            </form>
        </div>


        <div id="sidebar">
            <h3>Box Placement Status</h3>
            <ul id="box-status-list"></ul>
        </div>


        <!-- toggle -->
        <label class="switch">
            <input checked="" type="checkbox">
            <div class="slider">
                <div class="circle">
                    <svg class="cross" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 365.696 365.696" y="0" x="0" height="6" width="6" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path data-original="#000000" fill="currentColor" d="M243.188 182.86 356.32 69.726c12.5-12.5 12.5-32.766 0-45.247L341.238 9.398c-12.504-12.503-32.77-12.503-45.25 0L182.86 122.528 69.727 9.374c-12.5-12.5-32.766-12.5-45.247 0L9.375 24.457c-12.5 12.504-12.5 32.77 0 45.25l113.152 113.152L9.398 295.99c-12.503 12.503-12.503 32.769 0 45.25L24.48 356.32c12.5 12.5 32.766 12.5 45.247 0l113.132-113.132L295.99 356.32c12.503 12.5 32.769 12.5 45.25 0l15.081-15.082c12.5-12.504 12.5-32.77 0-45.25zm0 0"></path>
                        </g>
                    </svg>
                    <svg class="checkmark" xml:space="preserve" style="enable-background:new 0 0 512 512" viewBox="0 0 24 24" y="0" x="0" height="10" width="10" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xmlns="http://www.w3.org/2000/svg">
                        <g>
                            <path class="" data-original="#000000" fill="currentColor" d="M9.707 19.121a.997.997 0 0 1-1.414 0l-5.646-5.647a1.5 1.5 0 0 1 0-2.121l.707-.707a1.5 1.5 0 0 1 2.121 0L9 14.171l9.525-9.525a1.5 1.5 0 0 1 2.121 0l.707.707a1.5 1.5 0 0 1 0 2.121z"></path>
                        </g>
                    </svg>
                </div>
            </div>
        </label>

        <div id="container3D"></div>

    </main>

    <script type="module" src="{{ url_for('static', filename='main.js') }}" defer></script>
</body>

</html>
